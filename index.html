<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="grid">
        <div class="images">
          <img
            src="\images\image-product-desktop.jpg"
            alt="Gabrielle Essence Eau De Parfum"
          />
        </div>
        <div class="product">
          <h4 class="pro-category">PERFUME</h4>

          <h1 class="pro-name">Gabrielle Essence Eau De Parfum</h1>

          <p class="pro-descp">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="prices">
            <div class="new-price"><h1>$149.99</h1></div>
            <div class="old-price"><s>$169.99</s></div>
          </div>

          <button class="btn">
            <img src="\images\icon-cart.svg" /><a href="#">Add to Cart</a>
          </button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Anjali Santra</a>.
    </div>
  </body>
</html>
